<!DOCTYPE html>
<html>
<head>
    <title>Export stock info into excel</title>
</head>
<body>
    <form action="/script/getScript" method="GET">
        <h1>Export Stock Info Into Excel</h1>
        <p>Enter in the ticker of the stock you want exported (I.E. AAPL)</p>
        <input type="text" id="ticker" name="ticker" required>
        <p>Enter in the date range you would like to see data from</p> (Format: 2020-01-01)
        <input type="text" id="startdate" name="startdate" required>
        <input type="text" id="enddate" name="enddate" required>
        <p>Enter excel filename</p>
        <input type="text" id="filename" name="filename" required>
        <button type="submit">submit</button>
    </form>
</body>
</html>
